{% set pageTitle = "About" %}

{% extends "layouts/base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    <body>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carous elExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" style="height:400px; overflow:hidden;">
                    <img style="width: 100%; transform:translateY(-30%); " src="{{ url_for('static', filename='assets/aboutus1.jpg') }}">
                </div>
                <div class="carousel-item" style="height:400px; overflow:hidden;">
                    <img style="width: 100%; transform:translateY(-15%); " src="{{ url_for('static', filename='assets/aboutus2.jpg') }}">

                </div>
                <div class="carousel-item" style="height:400px; overflow:hidden;">
                    <img style="width: 100%; transform:translateY(-20%); " src="{{ url_for('static', filename='assets/aboutus3.jpg') }}">

                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </body>
</html>

{% endblock %}
