<!-- Navigation Bar from bootstrap
This HTML is setup as a fragment allowing it to be "included" by other HTML files via Jinja2
-->
<style>
  .popup .content {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    padding: 10px;
    z-index:500;

  }

  .popup .close-btn {
    position: absolute;
    right: 20px;
    top: 20px;
    width: 30px;
    height: 30px;
    color: #ff0000;
    font-size: 50px;
    cursor: pointer;
  }
  .popup .close-btn:hover {
    color: #7e0303;

  }
  .popup.active .content {
    transition: all 10ms ease-in-out;
    transform: translate(-1000%,-1000%) scale(1);
  }


</style>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #7DACAE;">

    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">

      </li>
      <li class="nav-item">

      </li>
      <li class="nav-item">
        <a style="color: white; font-weight: bold; font-size: 20px;" class="nav-link" href={{ url_for('about')}}>About Us</a>
      </li>

      <li class="nav-item">
