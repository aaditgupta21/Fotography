{% set pageTitle = "Shop" %}

{% extends "layouts/base.html" %}
{% block content %}



<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 40%;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .container {
            padding: 2px 16px;
        }
    </style>
</head>


<body>
<div class="row w3-center" style="display: flex; justify-content: center">
    <div class="col-sm-4 card" >
        <img src="static/assets/sweater1.jpg" style="width:100%">
        <div class="container" >
            <h4><b>Debate Club Crewneck Front</b></h4>
            <p>Model: Gaurish Gaur</p>
        </div>
    </div>
    <div class="col-sm-4 card" style="transform: translateX(5%)">
        <img src="static/assets/sweater2.jpg" width="100%" height="100%">
        <div class="container" >
            <h4><b>Debate Club Crewneck Back</b></h4>
            <p>Model: Gaurish Gaur</p>
        </div>
    </div>
</div>


</body>
</html>
{% endblock %}
